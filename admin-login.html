
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>관리자 로그인</title>
  <style>
    body { background: #111; color: #eee; font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
    .login-box { background: #1e1e1e; padding: 2rem; border-radius: 8px; width: 300px; }
    input, button { width: 100%; padding: 0.75rem; margin: 0.5rem 0; border-radius: 6px; border: none; font-size: 1rem; }
    button { background: orange; font-weight: bold; cursor: pointer; }
    .error { color: red; margin-top: 0.5rem; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>🔐 관리자 로그인</h2>
    <input type="text" id="userid" placeholder="아이디" />
    <input type="password" id="password" placeholder="비밀번호" />
    <button onclick="login()">로그인</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    const admins = [
      { id: "nickneigh", password: "1234" },
      { id: "partner1", password: "abcd" }
    ];

    function login() {
      const id = document.getElementById("userid").value;
      const pw = document.getElementById("password").value;
      const valid = admins.find(admin => admin.id === id && admin.password === pw);
      if (valid) {
        localStorage.setItem("isAdmin", "true");
        location.href = "admin.html";
      } else {
        document.getElementById("error").textContent = "❌ 로그인 정보가 틀렸습니다.";
      }
    }
  </script>
</body>
</html>
