<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인</title>
  <style>
    @font-face {
      font-family: 'Kenris';
      src: url('../assets/Kenris.ttf') format('truetype');
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      width: 100%;
    }

    .login-box {
      background: #1c1c1c;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(255, 165, 0, 0.25);
      max-width: 360px;
      width: 100%;
    }

    .login-box h2 {
      color: #fff;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      text-align: center;
    }

    .login-box input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #2a2a2a;
      color: #fff;
      outline: none;
    }

    .login-box input::placeholder {
      color: #bbb;
    }

    .login-box button {
      width: 100%;
      background-color: orange;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;

      /* 아이콘과 텍스트 가운데 정렬 */
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.5rem;
    }

    .login-box button:hover {
      background-color: #ff9900;
    }

    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2> 관리자 로그인</h2>
      <input type="text" id="userid" placeholder="아이디" />
      <input type="password" id="password" placeholder="비밀번호" />
      <button onclick="login()">
         <span>로그인</span>
      </button>
      <div id="error" class="error"></div>
    </div>
 <!-- 로그인 버튼 아래쪽에 바로 위치 -->
<div style="text-align: center; margin-top: 15px;">
  <button onclick="goBack()" style="
    padding: 8px 18px;
    background-color: #444;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
  ">
    🔙 메인으로 돌아가기
  </button>
</div>
  </div>

  <script>
    const admins = [
      { id: "nickneigh", password: "1231" },
      { id: "tofu", password: "1231" }
    ];

    function login() {
      const id = document.getElementById("userid").value;
      const pw = document.getElementById("password").value;
      const valid = admins.find(admin => admin.id === id && admin.password === pw);

      if (valid) {
        localStorage.setItem("isAdmin", "true");
        location.href = "admin.html";
      } else {
        document.getElementById("error").textContent = "❌ 로그인 정보가 틀렸습니다.";
      }
    }
    function goBack() {
    window.location.href = "/";
  }
  </script>
</body>
</html>
