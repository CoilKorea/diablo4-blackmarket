  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
  <script>
    const { Editor } = toastui;
    const priceEditor = new Editor({
      el: document.querySelector('#editor-price'),
      height: '400px',
      initialEditType: 'wysiwyg',
      previewStyle: 'vertical',
      usageStatistics: false,
      hideModeSwitch: true,
    });

    const itemsEditor = new Editor({
      el: document.querySelector('#editor-items'),
      height: '400px',
      initialEditType: 'wysiwyg',
      previewStyle: 'vertical',
      usageStatistics: false,
      hideModeSwitch: true,
    });

    async function saveContent(filename, editorInstance) {
      const html = editorInstance.getHTML();

      const res = await fetch('/api/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename, content: html })
      });

      const result = await res.json();
      if (result.success) {
        alert("âœ… ì €ì¥ ì™„ë£Œ");
      } else {
        alert("âŒ ì €ì¥ ì‹¤íŒ¨");
        console.error(result.error);
      }
    }

    async function loadInitialContent() {
      const loadEditor = async (filename, editorInstance) => {
        try {
          const res = await fetch(filename);
          const html = await res.text();
          editorInstance.setHTML(html);
        } catch (e) {
          console.error(`${filename} ë¡œë”© ì‹¤íŒ¨`, e);
        }
      };

      await loadEditor("sections/price.html", priceEditor);
      await loadEditor("sections/items.html", itemsEditor);
    }

  </script>
