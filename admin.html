<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 페이지</title>
  
  <!-- Toast UI Editor -->
  <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
  <script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

  <!-- Google Translate -->
  <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background: #1a1a1a;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 4px rgba(255,165,0,0.2);
    }

    header h1 {
      font-size: 1.5rem;
      color: orange;
    }

    #google_translate_element {
      background: #333;
      padding: 0.3rem 0.8rem;
      border-radius: 8px;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
      background: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 0 24px rgba(255,165,0,0.15);
    }

    button.save-btn {
      margin-top: 1rem;
      background: orange;
      border: none;
      padding: 0.7rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.2s;
    }

    button.save-btn:hover {
      background: #ffaa00;
    }

    .toastui-editor-defaultUI {
      border-radius: 8px;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <header>
    <h1>🔧 관리자 페이지 - 실시간 수정</h1>
    <div id="google_translate_element"></div>
  </header>

  <main>
    <h2>💰 가격표 수정</h2>
    <div id="editor"></div>
    <button class="save-btn" onclick="savePrice()">💾 저장</button>
  </main>

  <script>
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'ko',
        includedLanguages: 'ko,zh-CN',
        layout: google.translate.TranslateElement.InlineLayout.HORIZONTAL
      }, 'google_translate_element');
    }

    const defaultPrice = `
    💰 금화
    • 500억 = 2,000원
    • 990억 = 4,000원
    `;

    const saved = localStorage.getItem("priceText") || defaultPrice;

    const editor = new toastui.Editor({
      el: document.querySelector('#editor'),
      height: '500px',
      initialEditType: 'wysiwyg',
      previewStyle: 'vertical'
    });
    editor.setHTML(saved);

    function savePrice() {
      const htmlContent = editor.getHTML();

      fetch('/api/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          filename: 'sections/price.html',
          content: htmlContent
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          localStorage.setItem("priceText", htmlContent);
          alert("✅ 저장 완료");
        } else {
          alert("❌ 저장 실패: " + data.error);
        }
      });
    }
  </script>
</body>
</html>
