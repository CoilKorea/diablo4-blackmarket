<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>관리자 로그인</title>
  <style>
    @font-face {
      font-family: 'Kenris';
      src: url('../assets/Kenris.ttf') format('truetype');
    }

    body {
      background: #111;
      color: #eee;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-box {
      background: #1e1e1e;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 24px rgba(255, 165, 0, 0.25);
      text-align: center;
    }

    .login-box input {
      width: 200px;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background: #2a2a2a;
      color: white;
    }

    .login-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .login-box .login-btn {
      background: orange;
      color: black;
    }

    .login-box .back-btn {
      background: #444;
      color: white;
    }

    .error {
      color: red;
      margin-top: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>관리자 로그인</h2>
    <input id="userid" type="text" placeholder="아이디" />
    <input id="password" type="password" placeholder="비밀번호" />
    <button class="login-btn" onclick="login()">로그인</button>
    <button class="back-btn" onclick="goBack()">🔙 메인으로 돌아가기</button>
    <div id="error" class="error"></div>
  </div>

  <script>
  const admins = [
    { id: "nickneigh", password: "1231" },
    { id: "tofu", password: "1231" }
  ];

  function login() {
    const id = document.getElementById("userid").value;
    const pw = document.getElementById("password").value;
    const valid = admins.find(admin => admin.id === id && admin.password === pw);

    if (valid) {
      localStorage.setItem("isAdmin", "true");
      location.href = "admin.html";
    } else {
      document.getElementById("error").textContent = "❌ 로그인 정보가 틀렸습니다.";
    }
  }

  function goBack() {
    window.location.href = "/";
  }

  // ✅ Enter 키로 로그인 실행
  document.addEventListener("keydown", function (e) {
    if (e.key === "Enter") {
      login();
    }
  });
</script>

</body>
</html>
