
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>💰 가격표 시각 편집기</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: 'Pretendard Variable', sans-serif;
      margin: 0;
      padding: 2rem;
    }
    h2 {
      color: #ffcc00;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #222;
    }
    th, td {
      border: 1px solid #333;
      padding: 0.75rem;
    }
    th {
      background: #333;
      color: #eee;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      background: #000;
      color: #fff;
      border: 1px solid #444;
    }
    .button-group {
      margin-top: 1rem;
    }
    button {
      background: #ff9900;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <h2>💰 가격표 시각 편집기</h2>
  <form id="priceForm">
    <table>
      <thead>
        <tr><th>항목</th><th>가격</th></tr>
      </thead>
      <tbody id="priceTableBody"></tbody>
    </table>
    <div class="button-group">
      <button type="button" onclick="addRow()">➕ 항목 추가</button>
      <button type="submit">💾 저장</button>
    </div>
  </form>
  <script>
    const priceData = [];

    function addRow(label = '', price = '') {
      priceData.push({ label, price });
      renderTable();
    }

    function renderTable() {
      const tbody = document.getElementById("priceTableBody");
      tbody.innerHTML = "";
      priceData.forEach((item, index) => {
        tbody.innerHTML += \`
          <tr>
            <td><input type="text" value="\${item.label}" onchange="priceData[\${index}].label = this.value" /></td>
            <td><input type="text" value="\${item.price}" onchange="priceData[\${index}].price = this.value" /></td>
          </tr>
        \`;
      });
    }

    document.getElementById("priceForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const json = {};
      priceData.forEach((item, i) => {
        json[\`\${label-\${i+1}}\`] = item.label;
        json[\`\${price-\${i+1}}\`] = item.price;
      });

      const res = await fetch("/api/save", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ filename: "data/price-values.json", content: JSON.stringify(json, null, 2) })
      });

      const result = await res.json();
      alert(result.success ? "✅ 저장 완료" : "❌ 저장 실패");
    });

    for (let i = 0; i < 10; i++) addRow(); // 기본 10행
  </script>
</body>
</html>
