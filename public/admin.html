<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>가격표 수정</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Pretendard Variable', sans-serif;
      padding: 2rem;
    }
    h2 {
      color: #ffcc00;
    }
    textarea {
      width: 100%;
      height: 600px;
      font-family: monospace;
      background-color: #1c1c1c;
      color: #f4f4f4;
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      margin-top: 1rem;
      background: orange;
      color: black;
      border: none;
      padding: 0.5rem 1.5rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>💰 가격표 수정</h2>
  <textarea id="htmlEditor" placeholder="HTML 커테프를 입력하세요..."></textarea>
  <br />
  <button onclick="saveHTML()">💾 저장</button>

  <script>
    function saveHTML() {
      const content = document.getElementById('htmlEditor').value;
      fetch('/api/save', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ filename: 'price.html', content }),
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.success) alert('✔ 저장 완료');
          else alert('❌ 저장 실패: ' + data.error);
        });
    }
  </script>
</body>
</html>
