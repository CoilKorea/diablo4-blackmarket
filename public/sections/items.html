<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개별장비 리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Pretendard Variable', sans-serif;
    }
    #search {
      max-width: 500px;
    }
  </style>
</head>
<body class="min-h-screen py-10 px-4">
  <div class="max-w-5xl mx-auto text-center">
    <h1 class="text-2xl md:text-3xl font-bold text-yellow-400 mb-6">🔍 개별장비 검색 및 목록</h1>
    
    <div class="flex justify-center mb-8">
      <input
        id="search"
        oninput="searchGear()"
        placeholder="아이템 이름, 옵션, 줄임말로 검색..."
        class="w-full p-3 text-black rounded-lg border border-gray-400"
      />
    </div>

    <div id="gear-list" class="grid grid-cols-1 md:grid-cols-2 gap-6 px-4"></div>
  </div>

  <script>
    let fullList = [];

    async function fetchGearList() {
      try {
        const res = await fetch('/data/gearlist.json');
        const gearList = await res.json();
        fullList = gearList;
        renderGearList(gearList);
      } catch (e) {
        console.error('JSON 로드 실패:', e);
      }
    }

    function searchGear() {
      const keyword = document.getElementById('search').value.trim().toLowerCase();
      const filtered = fullList.filter(item => {
        return [item.name, item.description, item.abbr].some(field =>
          field && field.toLowerCase().includes(keyword)
        );
      });
      renderGearList(filtered);
    }

    function renderGearList(list) {
      const container = document.getElementById('gear-list');
      container.innerHTML = '';
      if (list.length === 0) {
        container.innerHTML = '<p class="text-gray-400 col-span-full">검색 결과가 없습니다.</p>';
        return;
      }

      list.forEach(item => {
        const div = document.createElement('div');
        div.className = 'bg-gray-900 border border-gray-700 rounded-xl p-4 shadow hover:shadow-lg transition';
        div.innerHTML = `
          <h3 class="text-yellow-400 font-semibold text-xl mb-1">${item.name}</h3>
          <p class="text-sm text-gray-300 mb-1">🧩 종류: <span class="text-white">${item.type}</span></p>
          <p class="text-sm text-gray-300 mb-1">💰 가격: <span class="text-white">${item.price || '미정'}</span></p>
          <p class="text-sm text-gray-400 mb-1">📝 ${item.description}</p>
          ${item.abbr ? `<p class="text-sm text-gray-500 mb-2">🔍 줄임말: ${item.abbr}</p>` : ''}
          <img src="/data/images/${item.filename}" alt="${item.name}" class="mt-2 rounded-lg border border-gray-600" loading="lazy"/>
        `;
        container.appendChild(div);
      });
    }

    window.onload = fetchGearList;
  </script>
</body>
</html>
