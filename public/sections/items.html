
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>실보유 아이템 검색</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <style>
    body { font-family: 'Pretendard Variable', sans-serif; background-color: #000; color: white; }
    .search-box { max-width: 400px; margin: 0 auto; }
    .item-card img { max-height: 220px; object-fit: contain; }
  </style>
</head>
<body class="min-h-screen py-10 px-4">
  <div class="max-w-5xl mx-auto">
    <h1 class="text-3xl font-bold text-yellow-400 mb-6 text-center">🔍 개별장비 검색 및 목록</h1>
    <div class="search-box">
      <input id="search" oninput="searchGear()" placeholder="아이템 이름, 속성, 줄임말 등으로 검색..."
        class="w-full p-3 mb-8 text-black rounded-lg border border-gray-400" />
    </div>
    <div id="gear-list" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
  </div>

  <script>
    async function fetchGearList() {
      const res = await fetch('/data/gearlist.json');
      const gearList = await res.json();
      window.fullList = gearList;
      renderGearList(gearList);
    }

    function renderGearList(list) {
      const container = document.getElementById('gear-list');
      container.innerHTML = '';
      list.forEach(item => {
        const div = document.createElement('div');
        div.className = 'item-card bg-gray-900 border border-gray-700 rounded-xl p-4 shadow hover:shadow-lg transition';

        const imagePath = `/data/images/${item.filename}`;

        div.innerHTML = `
          <img src="${imagePath}" alt="${item.name}" class="w-full rounded mb-3" />
          <h3 class="text-yellow-400 font-semibold text-xl mb-1">${item.name}</h3>
          <p class="text-sm text-gray-300 mb-1">🧩 종류: <span class="text-white">${item.type}</span></p>
          <p class="text-sm text-gray-300 mb-1">💰 가격: <span class="text-white">${item.price || '-'}</span></p>
          <p class="text-sm text-gray-400">📝 ${Array.isArray(item.description) ? item.description.join(' / ') : item.description}</p>
        `;
        container.appendChild(div);
      });
    }

    function searchGear() {
      const keyword = document.getElementById('search').value.trim().toLowerCase();
      const keywords = keyword.split(/[\s,]+/); // 공백, 쉼표로 분리

      const filtered = window.fullList.filter(item => {
        const name = item.name?.toLowerCase() || '';
        const type = item.type?.toLowerCase() || '';
        const abbr = item.abbr?.toLowerCase() || '';
        const descArray = Array.isArray(item.description) ? item.description : [item.description];
        const desc = descArray.join(' ').toLowerCase();

        return keywords.some(k =>
          name.includes(k) || abbr.includes(k) || desc.includes(k)
        );
      });

      renderGearList(filtered);
    }

    window.onload = fetchGearList;
  </script>
</body>
</html>
