<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>개별장비 리스트</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script defer>
    async function fetchGearList() {
      const res = await fetch('data/gearlist.json'); // JSON 파일 불러오기
      const gearList = await res.json();
      window.fullList = gearList;
      renderGearList(gearList);
    }

    function renderGearList(list) {
      const container = document.getElementById('gear-list');
      container.innerHTML = '';
      list.forEach(item => {
        const div = document.createElement('div');
        div.className = 'bg-gray-800 text-white p-4 rounded-lg shadow-md';
        div.innerHTML = `
          <h3 class="font-bold text-lg mb-2">${item.name}</h3>
          <p>종류: ${item.type}</p>
          <p>가격: ${item.price}</p>
          <p>설명: ${item.description}</p>
        `;
        container.appendChild(div);
      });
    }

    function searchGear() {
      const keyword = document.getElementById('search').value.trim().toLowerCase();
      const filtered = window.fullList.filter(item =>
        item.name.toLowerCase().includes(keyword) ||
        item.type.toLowerCase().includes(keyword) ||
        item.description.toLowerCase().includes(keyword)
      );
      renderGearList(filtered);
    }

    window.onload = fetchGearList;
  </script>
</head>
<body class="bg-black text-white min-h-screen p-4">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold text-yellow-400 mb-4">🔍 개별장비 검색 및 목록</h1>
    <input id="search" oninput="searchGear()" placeholder="아이템 이름 또는 설명으로 검색..."
      class="w-full p-3 mb-6 text-black rounded-lg" />

    <div id="gear-list" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
  </div>
</body>
</html>
