<div class="tab" id="items">
  <h2>🖐 개별장비</h2>
  <p>장비 목록은 아래 구글 스프레드시트를 통해 실시간으로 관리됩니다.</p>
  <p style="color: orange;">관리자는 아래 주소를 수정할 수 있습니다.</p>
  <div id="gear-admin" style="display:none; margin-bottom: 1rem;">
    <input id="gear-url" placeholder="구글 시트 주소 입력" style="width: 80%; padding: 0.5rem;" />
    <button onclick="saveGearURL()">💾 저장</button>
  </div>
  <iframe id="gear-sheet" src="" width="100%" height="600" style="border:none;"></iframe>
</div>

<script>
  function loadGearURL() {
    const url = localStorage.getItem("gearURL") || "https://docs.google.com/spreadsheets/d/e/2PACX-DEFAULT/pubhtml?widget=true&headers=false";
    document.getElementById("gear-sheet").src = url;
    if (localStorage.getItem("isAdmin") === "true") {
      document.getElementById("gear-admin").style.display = "block";
      document.getElementById("gear-url").value = url;
    }
  }
  function saveGearURL() {
    const newUrl = document.getElementById("gear-url").value;
    localStorage.setItem("gearURL", newUrl);
    document.getElementById("gear-sheet").src = newUrl;
  }
  loadGearURL();
</script>
