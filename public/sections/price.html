  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard Variable', sans-serif;
      color: #f4f4f4;
      background-color: #111;
      padding: 0rem;
    }

    .menu-container {
      max-width: 800px;
      margin: auto;
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .menu-section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
      color: #eeee00;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0.75rem 0;
      border-bottom: 1px dashed #444;
    }

    .item-label {
      font-weight: 600;
      color: #fff;
    }

    .item-price {
      color: #ffc400;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="menu-container"></div>

  <script>
    fetch('/data/prices.json')
      .then(res => res.json())
      .then(prices => {
        const container = document.querySelector('.menu-container');
        container.innerHTML = '';

        for (const [category, items] of Object.entries(prices)) {
          const section = document.createElement('div');
          section.className = 'menu-section';

          const title = document.createElement('div');
          title.className = 'section-title';
          title.textContent = category;
          section.appendChild(title);

          for (const [label, price] of Object.entries(items)) {
            const item = document.createElement('div');
            item.className = 'menu-item';

            const labelDiv = document.createElement('div');
            labelDiv.className = 'item-label';
            labelDiv.textContent = label;

            const priceDiv = document.createElement('div');
            priceDiv.className = 'item-price';
            priceDiv.textContent = price;

            item.appendChild(labelDiv);
            item.appendChild(priceDiv);
            section.appendChild(item);
          }

          container.appendChild(section);
        }
      });
  </script>
</body>
</html>
