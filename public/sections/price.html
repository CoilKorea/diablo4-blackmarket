
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>💰 디아블로4 블랙마켓 가격표</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/variable/pretendardvariable-dynamic-subset.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard Variable', sans-serif;
      color: #f4f4f4;
      padding: 0rem;
    }

    .menu-container {
      max-width: 800px;
      margin: auto;
      background: #2a2a2a;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .menu-section {
      margin-bottom: 2rem;
    }

    .section-title {
      font-size: 1.5rem;
      font-weight: 900;
      margin-bottom: 1rem;
      border-bottom: 2px solid #444;
      padding-bottom: 0.5rem;
      color: #eeee00;
    }

    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 0.75rem 0;
      border-bottom: 1px dashed #444;
    }

    .item-label {
      font-weight: 600;
      color: #fff;
    }

    .item-desc {
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 0.25rem;
    }

    .item-price {
      color: #ffc400;
      font-weight: 700;
    }
  </style>
</head>
<body>
  <div class="menu-container">

    <div class="menu-section">
      <div class="section-title">금화</div>
      <div class="menu-item"><div class="item-label">${label-1}</div><div class="item-price">${price-1}</div></div>
      <div class="menu-item"><div class="item-label">${label-2}</div><div class="item-price">${price-2}</div></div>
      <div class="item-desc">※ 계정 당 최대 999억 보유 가능</div>
    </div>

    <div class="menu-section">
      <div class="section-title">옵두사이트</div>
      <div class="menu-item"><div class="item-label">${label-3}</div><div class="item-price">${price-3}</div></div>
      <div class="menu-item"><div class="item-label">${label-4}</div><div class="item-price">${price-4}</div></div>
      <div class="menu-item"><div class="item-label">${label-5}</div><div class="item-price">${price-5}</div></div>
      <div class="item-desc">※ 플스(PS) 유저 꼭 말씀해주세요. 대량 구매 시 나눠서 전달됩니다.</div>
    </div>

    <div class="menu-section">
      <div class="section-title">배신자의 껍데기</div>
      <div class="menu-item"><div class="item-label">${label-6}</div><div class="item-price">${price-6}</div></div>
      <div class="menu-item"><div class="item-label">${label-7}</div><div class="item-price">${price-7}</div></div>
      <div class="menu-item"><div class="item-label">${label-8}</div><div class="item-price">${price-8}</div></div>
    </div>

  </div>
</body>
</html>
