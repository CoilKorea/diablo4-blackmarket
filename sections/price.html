<div class="tab" id="price">
  <h2>💰 가격표</h2>
  <div id="price-admin-controls" style="display:none; margin-bottom: 1rem;">
    <textarea id="price-editor" rows="12" style="width: 100%;"></textarea>
    <button onclick="savePrice()">💾 저장</button>
  </div>
  <pre id="price-display" style="white-space: pre-wrap;"></pre>
</div>

<script>
  const defaultPrice = `
💰 금화
• 500억 = 2,000원
• 990억 = 4,000원

※ 계정 당 최대 999억 보유 가능.

🎯 옵두사이트
• 100,000개 = 2,500원
• 200,000개 = 4,500원
• 400,000개 = 7,000원

※ 플스(PS)유저 꼭 말씀해주세요. / 대량 구매 시 여러 번 나눠서 전달 됩니다. 꼭 다 드리니 기다려주세요.
`;

  function loadPrice() {
    const saved = localStorage.getItem("priceText") || defaultPrice;
    document.getElementById("price-display").textContent = saved;
    if (localStorage.getItem("isAdmin") === "true") {
      document.getElementById("price-admin-controls").style.display = "block";
      document.getElementById("price-editor").value = saved;
    }
  }

  function savePrice() {
    const newText = document.getElementById("price-editor").value;
    localStorage.setItem("priceText", newText);
    document.getElementById("price-display").textContent = newText;
  }

  loadPrice();
</script>
